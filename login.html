<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login - CSCI 165.s18</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="center-wrap"style="
    background-image: url('images/Anmol.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
	    height: 100vh;
">
<div class="login-box">
<h2 style="color: #128feb; text-align: center;font-size:40px;">CSCI 165.s18</h2>
<!-- placeholder photo -->
<div class="photo" style="background-image: url('images/Anmol.jpeg')"></div>



<form action="main-menu.html" method="post">

<label for="studentid">Student ID:</label>
<input type="text" name="studentid" required autocomplete="off">

<label>Password:</label>
<input type="password" name="password" required autocomplete="new-password">

<button type="submit" class="primary">Login</button>
</form>


</div>
</div>
</body>
</html>
